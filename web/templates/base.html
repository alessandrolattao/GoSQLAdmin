<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/images/logo.png" />
    <title>{{.Title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/static/js/tailwind.min.js"></script>
    <script src="/static/js/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.4.6/dist/sql-formatter.min.js"></script>
  </head>
  <body>
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        class="w-80 shadow-lg bg-base-300 overflow-y-scroll overflow-x-hidden"
      >
        <div class="p-6 text-center">
          <img src="/static/images/logo.png" clas="inline-block max-w-full" />
        </div>
        <div class="divider">GoSQLAdmin</div>
        <ul class="menu px-4">
          <li>
            <a
              href="#"
              hx-post="/dashboard"
              hx-trigger="load, click"
              hx-target="#content"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
              Dashboard
            </a>
          </li>
        </ul>
        <div class="divider">Databases</div>
        <div hx-post="/databases" hx-trigger="load"></div>
        <div class="divider">Tables and Views</div>
        <div id="tables"></div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-4 overflow-y-scroll" id="content"></div>
    </div>

    <script src="/static/js/errors.js"></script>
  </body>
</html>
